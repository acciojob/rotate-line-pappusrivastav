 <!DOCTYPE html>
<html>

<head>
    <style>
        #line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 2px;
            background-color: black;
            transform-origin: 0% 0%;
        }
    </style>
</head>

<body>
    <div id="line"></div>
    <script>
        const line = document.getElementById('line');
        let angle = 0;

        function rotateLine() {
            angle += 2;
            line.style.transform = `rotate(${angle}deg)`;
            setTimeout(rotateLine, 20);
        }

        rotateLine();
    </script>
</body>

</html>
